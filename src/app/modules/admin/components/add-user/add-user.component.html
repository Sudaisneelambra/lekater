<form [formGroup]="addUserForm" (ngSubmit)="onSubmit()" class="p-6 bg-white shadow-md rounded-md">
    <div class="mb-4 flex flex-col items-start gap-2">
        <label for="username" class="block text-gray-700 font-bold text-sm">Username</label>
        <input type="text" id="username" formControlName="username"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
            placeholder="Enter username">
        <div *ngIf="addUserForm.get('username')?.invalid && addUserForm.get('username')?.touched"
            class="text-red-500 text-sm">Username is required</div>
    </div>
    <div class="mb-4 flex flex-col items-start gap-2">
        <label for="phoneNumber" class="block text-gray-700 font-bold text-sm">Phone Number</label>
        <input type="number" id="phoneNumber" formControlName="phoneNumber"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
            placeholder="Enter phoneNumber number">
        <div *ngIf="addUserForm.get('phoneNumber')?.invalid && addUserForm.get('phoneNumber')?.touched"
            class="text-red-500 text-sm">Phone number is required</div>
    </div>
    <div class="mb-4 flex flex-col items-start gap-2">
        <label for="email" class="block text-gray-700 font-bold text-sm">Email</label>
        <input type="email" id="email" formControlName="email"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
            placeholder="Enter email">
        <div *ngIf="addUserForm.get('email')?.invalid && addUserForm.get('email')?.touched"
            class="text-red-500 text-sm">Email is required and must be valid</div>
    </div>
    <button type="submit"
        class="w-full md:w-1/2 bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Add
        User</button>
</form>
