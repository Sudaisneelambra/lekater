<form [formGroup]="shopForm" (ngSubmit)="addShop()" class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Add Shop</h2>
        <div class="mb-4">
            <label for="shopName" class="block text-gray-700 font-medium mb-2">Shop Name</label>
            <input
            type="text"
            id="shopName"
            formControlName="shopName"
            class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Enter shop name"
            />
            <div *ngIf="shopForm.get('shopName')?.invalid && shopForm.get('shopName')?.touched" class="text-red-500 text-sm mt-1">
              Shop Name is required
            </div>
        </div>

        <div class="mb-4">
            <label for="location" class="block text-gray-700 font-medium mb-2">Location</label>
            <input
            type="text"
            id="location"
            formControlName="location"
            class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Enter location"
            />
            <div *ngIf="shopForm.get('location')?.invalid && shopForm.get('location')?.touched" class="text-red-500 text-sm mt-1">
              Location is required
            </div>
        </div>

        <div class="mb-6">
            <label for="district" class="block text-gray-700 font-medium mb-2">District</label>
            <input
              type="text"
              id="district"
              formControlName="district"
              class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="Enter district"
            />
            <div *ngIf="shopForm.get('district')?.touched && shopForm.get('district')?.invalid" class="text-red-500 text-sm mt-1">
              District is required
            </div>
        </div>

        <button
          type="submit"
          class="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-md hover:bg-indigo-700 focus:outline-none focus:bg-indigo-700"
          [disabled]="shopForm.invalid"
        >
          Add Shop
        </button>
</form>
